<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="lib/angular/angular.min.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body>

  <div class="main" ng-controller="MyController">
    <ul class="artistlist">
      <li class="artist cf" ng-repeat="artist in artists">
        <img ng-src="images/{{artist.shortname}}_tn.jpg" alt="photo of {{artist.name}}">
        <div class="info">
          <h2>{{ artist.name }}</h2>
          <h3>{{ artist.reknown }}</h3>
        </div>
        
      </li>
    </ul>
  </div>

</body>
</html>
