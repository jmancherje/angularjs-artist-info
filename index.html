<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="lib/angular/angular.min.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body>

  <div class="search">
    <h1>Artist Directory</h1>
    <label>search:</label>
    <input ng-model="query" placeholder="Search for artists" type="text" autofocus />

    <label class="formgroup">by:
      <select ng-model="artistOrder">
        <option value="name">Name</option>
        <option value="reknown">Reknown</option>
      </select>
    </label>

    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" checked />
      ascending
    </label>
    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" value="reverse">
      descending
    </label>

  </div>
  <div class="main" ng-controller="MyController">
    <ul class="artistlist">
      <li class="artist cf" ng-repeat="artist in artists | filter: query | orderBy: artistOrder:direction">
        <img ng-src="images/{{artist.shortname}}_tn.jpg" alt="photo of {{artist.name}}">
        <div class="info">
          <h2>{{ artist.name }}</h2>
          <h3>{{ artist.reknown }}</h3>
        </div>
        
      </li>
    </ul>
  </div>

</body>
</html>
